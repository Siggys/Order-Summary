<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order Summary</title>

</head>
<body>
  <div class="container">
    <div class="image-box">
      <img class="header-image" src="images/illustration-hero.svg"/>
    </div>

    <h1 class="header">Order Summary</h1>

    <p class="header-info">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
  <div class="pricing-container">
    <img src="images/icon-music.svg" alt="Music icon">
    <div class="pricing-header-container">
      <h2 class="pricing-header">Annual Plan</h2>
      <p class="pricing-price">
        $59.99/year
      </p>
    </div>

      <a href="#" class="pricing-change">Change</a>
    </div>


    <div class="button-container">

        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </div>

  </div>




</body>
</html>
